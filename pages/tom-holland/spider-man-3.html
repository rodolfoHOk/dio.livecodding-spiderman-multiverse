<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/internal.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"
    />
    <title>Multiverso | Spider-Man</title>
  </head>
  <body>
    <div class="s-wrapper">
      <video autoplay loop muted>
        <source
          src="../../assets/videos/spiderman3-2021-trailer.mp4"
          type="video/mp4"
        />
      </video>

      <div class="s-left-column">
        <nav class="navigator">
          <div class="navigator__icon">
            <a href="../../index.html">
              <img src="../../assets/images/icons/spiderman1-tom.png" />
            </a>
          </div>
          <ul>
            <li><a href="spider-man-1.html">01</a></li>
            <li><a href="spider-man-2.html">02</a></li>
            <li><a class="active" href="spider-man-3.html">03</a></li>
            <li><a href="spider-man-all.html" title="Todos sem vídeo">T</a></li>
          </ul>
        </nav>
      </div>

      <div class="s-main-content">
        <div class="s-main-content__top">
          <div class="s-logo">
            <img src="../../assets/images/spiderman-tom/movie-03/logo.png" />
          </div>

          <div class="s-description">
            <div class="pills">
              <ul>
                <li>Ano: 2021</li>
                <li>Diretor: Jon Watts</li>
              </ul>
            </div>

            <div class="s-description__text">
              <p>
                <strong>Sinopse</strong>&nbsp;O Homem-Aranha precisa lidar com
                as consequências da sua verdadeira identidade ter sido
                descoberta.
              </p>
            </div>
          </div>

          <div class="s-links">
            <ul>
              <li>
                <a
                  href="http://www.youtube.com/watch?v=i6K7ZoxZ5GE"
                  class="link-button"
                  target=""
                >
                  <span class="icon">
                    <div class="play-icon">&nbsp;</div>
                  </span>
                  <span class="label">Assistir Trailer</span>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="s-main-content__bottom">
          <div class="gallery">
            <ul>
              <li>
                <a
                  href="../../assets/images/spiderman-tom/movie-03/background.png"
                  data-fancybox
                  ><img
                    src="../../assets/images/spiderman-tom/movie-03/background.png"
                    alt=""
                    width="300"
                /></a>
              </li>

              <li>
                <a
                  href="../../assets/images/spiderman-tom/movie-03/gallery/image-01.png"
                  data-fancybox
                  ><img
                    src="../../assets/images/spiderman-tom/movie-03/gallery/image-01.png"
                    alt=""
                /></a>
              </li>

              <li>
                <a
                  href="../../assets/images/spiderman-tom/movie-03/gallery/image-02.png"
                  data-fancybox
                  ><img
                    src="../../assets/images/spiderman-tom/movie-03/gallery/image-02.png"
                    alt=""
                /></a>
              </li>

              <li>
                <a
                  href="../../assets/images/spiderman-tom/movie-03/gallery/image-03.png"
                  data-fancybox
                  ><img
                    src="../../assets/images/spiderman-tom/movie-03/gallery/image-03.png"
                    alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script>
      Fancybox.bind("[data-fancybox]", {
        Thumbs: false,
        Toolbar: false,

        closeButton: "inside",

        Carousel: {
          Navigation: false,
        },

        Image: {
          zoom: false,
          click: false,
          wheel: false,
        },
      });
    </script>
  </body>
</html>
